services:
  cong-esp-app:
    build: .
    container_name: cong-esp-app
    networks:
      - app-network
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/cong-esp
      QUARKUS_DATASOURCE_USERNAME: appuser
      QUARKUS_DATASOURCE_PASSWORD: apppassword
    depends_on:
      - db
    ports:
      - 8085:8080

  db:
    image: postgres:16
    container_name: postgres_db
    networks:
      - app-network
    environment:
      - POSTGRES_DB=cong-esp
      - POSTGRES_USER=appuser
      - POSTGRES_PASSWORD=apppassword
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432 

networks:
  app-network:
    driver: bridge

volumes:
  db-data: