# app
dev.quarkus.http.port=8080
%dev.quarkus.http.port=8086

# database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=appuser
quarkus.datasource.password=apppassword
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/cong-esp
quarkus.hibernate-orm.database.generation=update

# cors
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET, OPTIONS, HEAD, PUT, POST, PATCH